on: gollum
name: Slack Notification Demo2
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: kpfaulkner/precious@0.1.4
      env:
        SLACK_MESSAGE: "Wiki updated!!!"
        SLACK_TITLE: ""
        WIKI_TITLES_TO_ALERT: "home"
